<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AR View</title>
  <style>
    html, body { height: 100%; margin: 0; background:#000; }
    #wrap { height: 100%; display:flex; flex-direction:column; }
    header { padding: 10px 14px; color:#e6edf3; background:#0b0f14; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; }
    main { flex:1; }
    footer { padding: 8px 14px; color:#9bb1c9; background:#0b0f14; font-size:12px; }
    a { color: #9bd2ff; text-decoration: none; }
    a:hover { text-decoration: underline; }
    model-viewer { width: 100%; height: 100%; background: #000; }
    .hint { font-size:12px; opacity:.85; }
  </style>
  <script type="module" src="https://unpkg.com/@google/model-viewer@v4.0.0/dist/model-viewer.min.js"></script>
</head>
<body>
  <div id="wrap">
    <header>
      <strong>AR View</strong>
      <span class="hint"> â€¢ Tap the AR button below</span>
    </header>
    <main>
      <model-viewer id="mv"
        src="assets/model.glb"
        ios-src="assets/model.usdz"
        ar
        ar-modes="webxr scene-viewer quick-look"
        camera-controls
        autoplay
        shadow-intensity="1"
        exposure="1.0"
        environment-image="neutral"
        tone-mapping="aces"
        disable-zoom
        >
        <button slot="ar-button" style="position:absolute;left:50%;transform:translateX(-50%);bottom:24px;padding:10px 14px;border-radius:12px;border:none;box-shadow:0 6px 18px rgba(0,0,0,.35);">View in your space</button>
        <button slot="ar-failed" style="position:absolute;left:50%;transform:translateX(-50%);bottom:24px;padding:10px 14px;border-radius:12px;border:none;box-shadow:0 6px 18px rgba(0,0,0,.35);">AR not available</button>
      </model-viewer>
    </main>
    <footer>
      Tip: Android opens <em>Scene Viewer</em> (GLB). iOS uses <em>Quick Look</em> (needs USDZ).
    </footer>
  </div>
  <script>
    (function(){
      const params = new URLSearchParams(location.search);
      const mv = document.getElementById('mv');
      const glb = params.get('model') || 'assets/model.glb';
      const usdz = params.get('ios') || 'assets/model.usdz';
      mv.src = glb;
      if (usdz) mv.setAttribute('ios-src', usdz);
    })();
  </script>
</body>
</html>
