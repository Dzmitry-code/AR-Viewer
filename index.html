<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GLB Viewer â€¢ AR Link</title>
</head>
<body>
  <!-- Your original index.html should already include your viewer UI.
       This minimal file only demonstrates the AR link block and script.
       Replace your existing index.html with this one ONLY if you want. -->
  <div class="row">
    <a id="openAR" href="#">ðŸ“± Open in AR</a>
    <small>(Android: Scene Viewer, iOS: Quick Look/WebXR)</small>
  </div>

  <script>
    // Build AR link pointing to ar.html with passthrough params
    (function(){
      const params = new URLSearchParams(location.search);
      if(!params.has('model')) params.set('model', 'assets/model.glb');
      if(!params.has('ios')) params.set('ios', 'assets/model.usdz'); // optional
      const href = 'ar.html?' + params.toString();
      const a = document.getElementById('openAR');
      if (a) a.href = href;
    })();
  </script>
</body>
</html>
